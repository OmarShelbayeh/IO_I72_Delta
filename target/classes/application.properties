spring.datasource.url=jdbc:postgresql://localhost:5432/IO
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#spring.main.allow-circular-references=true
#create-drop for droping  the schema at the end of the session

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always

spring.datasource.hikari.connectionTimeout=30000 
spring.datasource.hikari.maximumPoolSize=30 
spring.datasource.hikari.idleTimeout=30000 
spring.datasource.hikari.maxLifetime=100000

jwt.signing.key.secret=HelloICanDoJavaHAHA
jwt.get.token.uri=/authenticate
jwt.refresh.token.uri=/refresh
jwt.http.request.header=Authorization
jwt.token.expiration.in.seconds=864000
jwt.token.expiration.remember.in.seconds=864000